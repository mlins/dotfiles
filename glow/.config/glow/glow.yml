# Workaround: Use the shell alias defined in .zshrc which uses the -s flag directly.
#
# To use a different variant, change the GLOW_STYLE environment variable or update the alias:
# - catppuccin-latte.json (light theme)
# - catppuccin-frappe.json
# - catppuccin-macchiato.json
# - catppuccin-mocha.json (default)

# The style config below may not work properly due to the bug mentioned above
style: "/Users/mattlins/.config/glow/styles/catppuccin-mocha.json"

# Show local markdown files by default
local: true

# Use mouse wheel to scroll
mouse: true

# Use pager for long documents
pager: true

# Word-wrap at specific width (0 = terminal width)
width: 0

# Preserve new lines in markdown
preserveNewLines: false
